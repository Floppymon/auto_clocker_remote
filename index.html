<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto Clocker Remote</title>
    <meta name="theme-color" content="#2ed573">
    <style>
        /* --- APP STYLES --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background: #f8f9fa; 
            color: #333;
            max-width: 500px;
            margin: 0 auto;
        }
        h2 { text-align: center; color: #2d3436; margin-bottom: 25px; }
        
        /* Inputs */
        input[type="text"], input[type="time"] { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0 20px 0; 
            border: 2px solid #dfe6e9; 
            border-radius: 12px; 
            font-size: 16px; 
            box-sizing: border-box;
            background: #fff;
            -webkit-appearance: none;
        }
        input:focus { border-color: #2ed573; outline: none; }
        
        label { 
            display: block; 
            text-align: left; 
            font-weight: 700; 
            color: #636e72; 
            font-size: 14px;
        }

        /* --- CALENDAR WIDGET --- */
        .calendar-wrapper {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #dfe6e9;
            margin-bottom: 20px;
        }
        .cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 16px;
        }
        .cal-btn {
            background: #f1f2f6;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            font-weight: bold;
            color: #2d3436;
            cursor: pointer;
        }
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }
        .cal-day-header {
            font-size: 12px;
            font-weight: bold;
            color: #b2bec3;
            padding-bottom: 5px;
        }
        .cal-day {
            height: 40px; /* Taller for touch targets */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.1s;
        }
        .cal-day:active { background: #dfe6e9; }
        .cal-day.selected {
            background-color: #2ed573;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(46, 213, 115, 0.4);
        }
        .cal-day.today { border: 2px solid #2ed573; }
        .cal-day.past { color: #ccc; pointer-events: none; }
        .cal-day.empty { pointer-events: none; }

        /* --- ACTION BUTTON --- */
        .send-btn { 
            width: 100%; 
            padding: 16px; 
            background: #2ed573; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 800; 
            box-shadow: 0 4px 6px rgba(46, 213, 115, 0.3);
            cursor: pointer; 
        }
        .send-btn:active { transform: scale(0.98); }

        .status { 
            margin-top: 20px; 
            font-size: 14px; 
            color: #636e72; 
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h2>Remote Scheduler 1</h2>
    
    <label>Ntfy Topic</label>
    <input type="text" id="topic" placeholder="e.g. my_secret_topic_123">

    <label>Select Dates</label>
    <div class="calendar-wrapper">
        <div class="cal-header">
            <button class="cal-btn" id="prevMonth">&lt;</button>
            <span id="monthLabel">November 2025</span>
            <button class="cal-btn" id="nextMonth">&gt;</button>
        </div>
        <div class="cal-grid" id="calGrid">
            </div>
        <div style="text-align: center; margin-top: 10px; font-size: 12px; color: #636e72;">
            <span id="selectedCount">0</span> dates selected
        </div>
    </div>

    <label>Clock IN Time</label>
    <input type="time" id="inTime">

    <label>Clock OUT Time</label>
    <input type="time" id="outTime">

    <button class="send-btn" onclick="sendSchedule()">Update PC Schedule</button>
    <div id="status" class="status"></div>

    <script>
        // --- 1. TOPIC SAVING LOGIC ---
        const topicInput = document.getElementById('topic');
        
        // Load immediately
        const storedTopic = localStorage.getItem('ntfyTopic');
        if(storedTopic) topicInput.value = storedTopic;

        // Save on every keystroke
        topicInput.addEventListener('input', () => {
            localStorage.setItem('ntfyTopic', topicInput.value.trim());
        });

        // --- 2. MULTI-SELECT CALENDAR LOGIC ---
        let currentDate = new Date();
        let selectedDates = []; // Stores "YYYY-MM-DD" strings

        const monthLabel = document.getElementById('monthLabel');
        const calGrid = document.getElementById('calGrid');
        const selectedCountLabel = document.getElementById('selectedCount');

        function renderCalendar(date) {
            calGrid.innerHTML = "";
            const year = date.getFullYear();
            const month = date.getMonth();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            monthLabel.textContent = `${monthNames[month]} ${year}`;

            // Add Headers (S M T W T F S)
            const days = ['S','M','T','W','T','F','S'];
            days.forEach(d => {
                const el = document.createElement('div');
                el.className = 'cal-day-header';
                el.textContent = d;
                calGrid.appendChild(el);
            });

            const firstDayIndex = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            today.setHours(0,0,0,0);

            // Empty slots
            for(let i=0; i<firstDayIndex; i++) {
                const el = document.createElement('div');
                el.className = 'cal-day empty';
                calGrid.appendChild(el);
            }

            // Days
            for(let i=1; i<=lastDay; i++) {
                const el = document.createElement('div');
                el.className = 'cal-day';
                el.textContent = i;
                
                const dObj = new Date(year, month, i);
                const yStr = dObj.getFullYear();
                const mStr = String(dObj.getMonth()+1).padStart(2,'0');
                const dStr = String(dObj.getDate()).padStart(2,'0');
                const dateString = `${yStr}-${mStr}-${dStr}`; // YYYY-MM-DD

                // Past check
                if(dObj < today) {
                    el.classList.add('past');
                } else {
                    el.onclick = () => toggleDate(dateString, el);
                    if(selectedDates.includes(dateString)) el.classList.add('selected');
                }

                if(dateString === new Date().toISOString().split('T')[0]) el.classList.add('today');

                calGrid.appendChild(el);
            }
        }

        function toggleDate(dateStr, el) {
            if(selectedDates.includes(dateStr)) {
                selectedDates = selectedDates.filter(d => d !== dateStr);
                el.classList.remove('selected');
            } else {
                selectedDates.push(dateStr);
                el.classList.add('selected');
            }
            selectedCountLabel.textContent = selectedDates.length;
        }

        document.getElementById('prevMonth').onclick = () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        };
        document.getElementById('nextMonth').onclick = () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        };

        // Initialize Calendar
        renderCalendar(currentDate);

        // --- 3. SEND LOGIC ---
        function sendSchedule() {
            const topic = topicInput.value.trim();
            const inTime = document.getElementById('inTime').value;
            const outTime = document.getElementById('outTime').value;

            if(!topic) {
                alert("Please enter a Ntfy Topic.");
                return;
            }
            if(selectedDates.length === 0) {
                alert("Please select at least one date.");
                return;
            }
            if(!inTime && !outTime) {
                alert("Please set at least one time.");
                return;
            }

            // Sort dates
            selectedDates.sort();

            const payload = {
                type: "REMOTE_UPDATE",
                dates: selectedDates, // Sending Array
                clockIn: inTime,
                clockOut: outTime
            };

            const statusEl = document.getElementById('status');
            statusEl.textContent = "Sending command...";
            statusEl.style.color = "#636e72";

            fetch(`https://ntfy.sh/${topic}`, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Title': 'Remote Schedule Update',
                    'Tags': 'gear',
                    'Priority': 'high'
                }
            })
            .then(res => {
                if(res.ok) {
                    statusEl.textContent = "Success! PC will sync in <1 min.";
                    statusEl.style.color = "#2ed573";
                } else {
                    statusEl.textContent = "Error sending to ntfy.";
                    statusEl.style.color = "#ff4757";
                }
            })
            .catch(err => {
                statusEl.textContent = "Network Error.";
                statusEl.style.color = "#ff4757";
            });
        }
    </script>
</body>
</html>
